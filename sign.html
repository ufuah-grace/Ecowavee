<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/in</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="auth-page">
  <div class="auth-card">

    <h2 id="formTitle">Sign In</h2>
    <p class="subtitle" id="formSubtitle">
      Welcome back! Please sign in to your account
    </p>

    <form id="authForm">

      <div class="input-group" id="nameField" style="display:none;">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="primary-btn">
        Sign In
      </button>

    </form>

    <p class="switch-text">
      <span id="switchText">Don't have an account?</span>
      <button class="link-btn" onclick="toggleForm()">Sign Up</button>
    </p>

  </div>
</div>

<script>
let isSignIn = true;

function toggleForm() {
  const title = document.getElementById("formTitle");
  const subtitle = document.getElementById("formSubtitle");
  const nameField = document.getElementById("nameField");
  const button = document.querySelector(".primary-btn");
  const switchText = document.getElementById("switchText");
  const switchBtn = document.querySelector(".link-btn");

  isSignIn = !isSignIn;

  if (!isSignIn) {
    title.innerText = "Sign Up";
    subtitle.innerText = "Create your KitchenPro account";
    nameField.style.display = "block";
    button.innerText = "Create Account";
    switchText.innerText = "Already have an account?";
    switchBtn.innerText = "Sign In";
  } else {
    title.innerText = "Sign In";
    subtitle.innerText = "Welcome back! Please sign in to your account";
    nameField.style.display = "none";
    button.innerText = "Sign In";
    switchText.innerText = "Don't have an account?";
    switchBtn.innerText = "Sign Up";
  }
}
</script>

</body>
</html>
